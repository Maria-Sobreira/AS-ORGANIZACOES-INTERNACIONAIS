<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="projeto final-formulário.css">
    <title>AS ORGANIZAÇÕES INTERNACIONAIS: SEU FEEDBACK</title>
</head>
<body>
  <main>
    <nav>
      <h1>SEJA BEM-VINDO(A)!</h1>
    </nav>
    <aside>
  <form>
    <h2><strong>REGISTRE SEU FEEDBACK</strong></h2>
    <input type="text" placeholder="Nome" size="74" required><br><br>
    <input type="email" placeholder="Email" size="74" required><br><br>
    <strong>Você recomendaria esse site?</strong><br>
    <input type="radio" name="sim">Sim<br>
    <input type="radio" name="sim">Não<br><br>
    <strong>O conteúdo foi fácil e claro de entender?</strong><br>
    <input type="radio" name="não">Sim<br>
    <input type="radio" name="não">Não<br><br>
    <strong>Como você avalia a navegação no site?</strong><br>
    <select>
      <option>Muito bom</option>
      <option>Bom</option>
      <option>Mais ou menos</option>
      <option>Ruim</option>
      <option>muito ruim</option>
    </select><br><br>
    <strong>O que você acha que poderia ser melhorado no site?</strong>
    <input type="text" placeholder="Feedback" size="74" maxlength="10000"><br><br>
    <input type="submit" value="ENVIAR" class="f">
    <input type="reset" value="CANCELAR" class="e">
  </form> 
  </aside>
  </main>
</body>
</html>
